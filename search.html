<!DOCTYPE html>
<html>
<head>
	<title>Search Bar Module</title>
	<style>
		/* Style for the search bar module */
		.search-bar {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: #f1f1f1;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			max-width: 500px;
			margin: 0 auto;
		}
		.search-bar label {
			font-size: 18px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		.search-bar input[type="text"] {
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 300px;
		}
		.search-bar button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
			font-size: 16px;
			font-weight: bold;
			transition: background-color 0.3s;
		}
		.search-bar button:hover {
			background-color: #3e8e41;
		}
		.search-bar #results {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin-top: 20px;
		}
		.search-bar .result-box {
			background-color: white;
			padding: 20px;
			margin: 10px;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
			text-align: center;
			max-width: 200px;
			min-width: 150px;
		}
		.search-bar .result-box h2 {
			font-size: 18px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		.search-bar .result-box p {
			font-size: 14px;
			margin: 5px 0px;
		}
	</style>
</head>
<body>
	<div class="search-bar">
		<label for="waste-type">Waste Type:</label>
		<input type="text" id="waste-type" placeholder="Enter waste type...">

		<label for="waste-quantity">Waste Quantity:</label>
		<input type="text" id="waste-quantity" placeholder="Enter waste quantity (in kg)...">

		<button onclick="search()">Search</button>

		<div id="results"></div>
	</div>

	<script src="script2.js"></script>
</body>
</html>
